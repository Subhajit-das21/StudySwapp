<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudySwapp - Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: #1a1a1a;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .container {
        width: 100%;
        max-width: 900px;
        background-color: #2a2a2a;
        border-radius: 0;
        padding: 60px 80px;
        display: flex;
        gap: 80px;
      }

      .logo {
        position: absolute;
        top: 30px;
        left: 40px;
        display: flex;
        align-items: center;
        gap: 0px;
      }

      .logo-icon {
        width: 32px;
        height: 32px;
        background: white;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 16px;
        color: black;
      }

      .logo-text {
        font-size: 18px;
        font-weight: 600;
        color: white;
      }

      .left-section {
        flex: 1;
      }

      .right-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .form-title {
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 40px;
        color: white;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-size: 16px;
        font-weight: 500;
        color: white;
      }

      .form-group input {
        width: 100%;
        height: 50px;
        background-color: #666;
        border: none;
        border-radius: 8px;
        padding: 0 16px;
        font-size: 16px;
        color: white;
        outline: none;
      }

      .form-group input::placeholder {
        color: #999;
      }

      .login-btn {
        width: 200px;
        height: 50px;
        background-color: #666;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin: 30px 0;
        transition: background-color 0.3s;
      }

      .login-btn:hover {
        background-color: #777;
      }

      .register-section {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
      }

      .register-section span {
        color: #ccc;
        font-size: 14px;
      }

.register-btn {
  background-color: #666;
  border: none;
  border-radius: 6px;
  color: white;
  padding: 8px 16px;
  font-size: 14px;
  cursor: pointer;
  transition: background-color 0.3s;
  text-decoration: none;  /* Ensure it looks like a button */
  display: inline-block;
  text-align: center;
}

.register-btn:hover {
  background-color: #777;
}

      .social-login {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .social-btn {
        width: 100%;
        height: 50px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        transition: opacity 0.3s;
      }

      .social-btn:hover {
        opacity: 0.9;
      }

      .google-btn {
        background-color: #4285f4;
        color: white;
      }

      .github-btn {
        background-color: #333;
        color: white;
        border: 1px solid #444;
      }

      .phone-section {
        margin-top: 20px;
      }

      .phone-input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 12px;
      }

      .country-code {
        width: 80px;
        height: 50px;
        background-color: #666;
        border: none;
        border-radius: 8px;
        color: white;
        text-align: center;
        font-size: 16px;
        outline: none;
      }

      .phone-input {
        flex: 1;
        height: 50px;
        background-color: #666;
        border: none;
        border-radius: 8px;
        padding: 0 16px;
        font-size: 16px;
        color: white;
        outline: none;
      }

      .phone-input::placeholder {
        color: #999;
      }

      .phone-login-btn {
        width: 100%;
        height: 50px;
        background-color: #666;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .phone-login-btn:hover {
        background-color: #777;
      }

      .divider {
        text-align: center;
        margin: 20px 0;
        position: relative;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background-color: #444;
      }

      .divider span {
        background-color: #2a2a2a;
        padding: 0 15px;
        color: #999;
        font-size: 14px;
      }

      .container-wrapper {
        position: relative;
        width: 100%;
        max-width: 900px;
        height: 600px;
        background-color: #2a2a2a;
      }
    </style>
  </head>
  <body>
    <div class="container-wrapper">
      <div class="logo">
        <img
          src="assests/logo_white-removebg-preview.png"
          alt="StudySwapp Logo"
          style="height: 40px"
        />
        <span class="logo-text">StudySwapp</span>
      </div>

      <div class="container">
        <div class="left-section">
          <h1 class="form-title">Login / Create Account</h1>

          <div class="form-group">
            <label for="email">Enter Email</label>
            <input type="email" id="email" placeholder="" />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="" />
          </div>

          <button class="login-btn">LOGIN</button>

          <div class="register-section">
            <span>Don't have an account ?</span>
            <a href="register.html" class="register-btn">REGISTER</a>
          </div>
        </div>

        <div class="right-section">
          <div class="social-login">
            <button class="social-btn google-btn">
              <svg width="20" height="20" viewBox="0 0 24 24">
                <path
                  fill="white"
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                />
                <path
                  fill="white"
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                />
                <path
                  fill="white"
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                />
                <path
                  fill="white"
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                />
              </svg>
              Continue with Google
            </button>

            <button class="social-btn github-btn">
              <svg width="20" height="20" viewBox="0 0 24 24">
                <path
                  fill="white"
                  d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                />
              </svg>
              Continue with GitHub
            </button>
          </div>

          <div class="divider">
            <span>OR</span>
          </div>

          <div class="phone-section">
            <div class="phone-input-group">
              <select class="country-code">
                <option value="+1">+1</option>
                <option value="+91">+91</option>
                <option value="+44">+44</option>
                <option value="+49">+49</option>
              </select>
              <input
                type="tel"
                class="phone-input"
                placeholder="Enter phone number"
              />
            </div>
            <button class="phone-login-btn">Continue with Phone</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Add click handlers for the buttons
      document
        .querySelector(".login-btn")
        .addEventListener("click", function () {
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          if (email && password) {
            alert("Login functionality would be implemented here");
          } else {
            alert("Please enter email and password");
          }
        });

    //   document
    //     .querySelector(".register-btn")
    //     .addEventListener("click", function () {
    //       alert("Register functionality would be implemented here");
    //     });

      document
        .querySelector(".google-btn")
        .addEventListener("click", function () {
          alert("Google OAuth would be implemented here");
        });

      document
        .querySelector(".github-btn")
        .addEventListener("click", function () {
          alert("GitHub OAuth would be implemented here");
        });

      document
        .querySelector(".phone-login-btn")
        .addEventListener("click", function () {
          const phone = document.querySelector(".phone-input").value;
          const countryCode = document.querySelector(".country-code").value;

          if (phone) {
            alert(
              `Phone login with ${countryCode}${phone} would be implemented here`
            );
          } else {
            alert("Please enter phone number");
          }
        });
    </script>
  </body>
</html>
