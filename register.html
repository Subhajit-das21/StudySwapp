<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudySwapp - Register</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: #1a1a1a;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .container-wrapper {
        position: relative;
        width: 100%;
        max-width: 900px;
        height: 600px;
        background-color: #2a2a2a;
      }

      .logo {
        position: absolute;
        top: 30px;
        left: 40px;
        display: flex;
        align-items: center;
        gap: 0px;
      }

      .logo-text {
        font-size: 18px;
        font-weight: 600;
        color: white;
      }

      .container {
        width: 100%;
        height: 100%;
        padding: 60px 80px;
        display: flex;
        gap: 80px;
      }

      .left-section {
        flex: 1;
      }

      .right-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .title {
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 40px;
        color: white;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-size: 16px;
        font-weight: 500;
        color: white;
      }

      input[type="email"],
      input[type="password"],
      input[type="tel"] {
        width: 100%;
        height: 50px;
        background-color: #666;
        border: none;
        border-radius: 8px;
        padding: 0 16px;
        font-size: 16px;
        color: white;
        outline: none;
      }

      input::placeholder {
        color: #999;
      }

      .register-btn {
        width: 200px;
        height: 50px;
        background-color: #666;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin: 30px 0;
        transition: background-color 0.3s;
      }

      .register-btn:hover {
        background-color: #777;
      }

      .login-link {
        margin-top: 20px;
        color: #ccc;
        font-size: 14px;
      }

      .login-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
      }

      .login-link a:hover {
        color: #764ba2;
      }

      .divider {
        text-align: center;
        margin: 20px 0;
        position: relative;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background-color: #444;
      }

      .divider span {
        background-color: #2a2a2a;
        padding: 0 15px;
        color: #999;
        font-size: 14px;
      }

      .social-buttons {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .social-btn {
        width: 100%;
        height: 50px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        transition: opacity 0.3s;
        background-color: #444;
        color: white;
      }

      .social-btn:hover {
        opacity: 0.9;
      }

      .social-btn.google {
        background-color: #4285f4;
      }

      .social-btn.github {
        background-color: #333;
        border: 1px solid #444;
      }

      .social-btn.phone {
        background-color: #333;
        border: 1px solid #444;
        color: white;
      }

      .icon {
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container-wrapper">
      <div class="logo">
        <img
          src="assests/logo_white-removebg-preview.png"
          alt="StudySwapp Logo"
          style="height: 40px"
        />
        <span class="logo-text">StudySwapp</span>
      </div>

      <div class="container">
        <div class="left-section">
          <h1 class="title">Create Account</h1>

          <form id="registerForm">
            <div class="form-group">
              <label for="email">Enter Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="your@email.com"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Create Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="••••••••"
                required
              />
            </div>

            <div class="form-group">
              <label for="confirmPassword">Verify Password</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="••••••••"
                required
              />
            </div>

            <button type="submit" class="register-btn">REGISTER</button>
          </form>

          <div class="login-link">
            Already have an account? <a href="login.html">Log in</a>
          </div>
        </div>

        <div class="right-section">
          <div class="divider"><span>OR CONTINUE WITH</span></div>

          <div class="social-buttons">
            <a href="#" class="social-btn google">
              <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                  fill="white"
                />
                <path
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                  fill="white"
                />
                <path
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                  fill="white"
                />
                <path
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                  fill="white"
                />
              </svg>
              Continue with Google
            </a>

            <a href="#" class="social-btn github">
              <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                  fill="white"
                />
              </svg>
              Continue with GitHub
            </a>

            <a href="#" class="social-btn phone">
              <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21c1.21.49 2.54.76 3.88.76a1 1 0 011 1v3.5a1 1 0 01-1 1C10.61 22.24 1.76 13.39 1.76 2a1 1 0 011-1H6.5a1 1 0 011 1c0 1.34.26 2.67.76 3.88a1 1 0 01-.21 1.11l-2.2 2.2z"
                  fill="white"
                />
              </svg>
              Continue with Phone
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
          }

          if (password.length < 8) {
            alert("Password must be at least 8 characters long!");
            return;
          }

          alert("Registration successful! Welcome to StudySwapp!");
        });

      document.querySelectorAll(".social-btn").forEach((btn) => {
        btn.addEventListener("click", function (e) {
          e.preventDefault();
          alert(`${this.textContent.trim()} registration coming soon!`);
        });
      });
    </script>
  </body>
</html>
